{% extends "base.html" %}

{% block title %}Panel:Eliminar{% endblock title %}

{% block body %}

  {% include "navbar.html" %}

    <div class="container">

        <div class="page-header">
            <h4>
                <strong>{{ object.nombre }}</strong>
            </h4>
        </div><!-- page-header -->

        <div class="row">

            <div class="col-md-12">

                <form role="form" action="" method="POST">
                    {% csrf_token %}
                    <p class="">¿Desea eliminar el evento "{{ object.nombre }}"?</p>

                    <input type="submit" value="Sí" class="btn btn-danger">
                    <a href="{% url 'eventos:eventoList' %}" class="btn btn-default">No</a>
                </form>

            </div><!-- col-md-12 -->

        </div><!-- /row -->

    </div><!-- /container -->

{% endblock %}
